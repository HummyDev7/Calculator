<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <!--Josefin sans font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div class="calculator-container">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="coutput"></div>
      </div>
      <div id="btn">
        <button data-all-clear class="other-btn">AC</button>
        <button data-clear class="other-btn">C</button>
        <button data-operator class="other-btn">%</button>
        <button data-operator class="op-btn">รท</button>
        <button data-number class="num-btn">7</button>
        <button data-number class="num-btn">8</button>
        <button data-number class="num-btn">9</button>
        <button data-number class="op-btn">x</button>
        <button data-number class="num-btn">4</button>
        <button data-number class="num-btn">5</button>
        <button data-number class="num-btn">6</button>
        <button data-operator class="op-btn">-</button>
        <button data-number class="num-btn">1</button>
        <button data-number class="num-btn">2</button>
        <button data-number class="num-btn">3</button>
        <button data-operator class="op-btn">+</button>
        <button data-number class="num-btn">0</button>
        <button data-number class="num-btn">.</button>
        <button data-operator class="op-btn equal">=</button>
      </div>
    </div>
  </div>
  <div id="footer">
    <img class="logo" src="assets/github-logo.png" width="25px">
    <a href="#"><p>HummyDev7</p></a>
  </div>
  
</body>
</html>
