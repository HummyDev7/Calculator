<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <!--Josefin sans font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <!--Obitron Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div class="calculator-container">
      <div class="display">
        <div class="previous-operation"></div>
        <div class="current-operation"></div>
      </div>
      <div id="btn">
        <button data-all-clear class="all-clear other">AC</button>
        <button data-clear class="clear other">C</button>
        <button data-operator class="modulus other">%</button>
        <button data-operator class="op">÷</button>
        <button data-number class="num">7</button>
        <button data-number class="num">8</button>
        <button data-number class="num">9</button>
        <button data-operator class="op">×</button>
        <button data-number class="num">4</button>
        <button data-number class="num">5</button>
        <button data-number class="num">6</button>
        <button data-operator class="op">−</button>
        <button data-number class="num">1</button>
        <button data-number class="num">2</button>
        <button data-number class="num">3</button>
        <button data-operator class="op">+</button>
        <button data-number class="zeroSign num">0</button>
        <button data-decimal class="num">.</button>
        <button data-equal-btn class="op">=</button>
      </div>
    </div>
    <label class="switch-dark-light">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div id="footer">
    <img class="logo" src="assets/github-logo.png" width="25px">
    <a href="#"><p>HummyDev7</p></a>
  </div>
</body>
</html>
