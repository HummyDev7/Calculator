<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <!--Josefin sans font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <!--Obitron Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div class="calculator-container">
      <div class="display">
        <div class="result-dis"></div>
      </div>
      <div id="btn">
        <button data-all-clear value="all clear">AC</button>
        <button data-clear value="clear">C</button>
        <button data-operator value="%">%</button>
        <button data-operator value="÷" >÷</button>
        <button data-number value="7">7</button>
        <button data-number value="8">8</button>
        <button data-number value="9">9</button>
        <button data-operator value="×">×</button>
        <button data-number value="4">4</button>
        <button data-number value="5">5</button>
        <button data-number value="6">6</button>
        <button data-operator value="−">−</button>
        <button data-number value="1">1</button>
        <button data-number value="2">2</button>
        <button data-number value="3">3</button>
        <button data-operator value="+">+</button>
        <button data-number class="zeroSign" value="0">0</button>
        <button data-number value=".">.</button>
        <button data-equal-btn value="=">=</button>
      </div>
    </div>
  </div>
  <div id="footer">
    <img class="logo" src="assets/github-logo.png" width="25px">
    <a href="#"><p>HummyDev7</p></a>
  </div>
</body>
</html>
